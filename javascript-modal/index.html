<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="button">
    <button class="button-open">Open Modal</button>
  </div>
  <div class="overlay hidden">
    <div class="modal">
      <h1 class="modal-text">Would you like to take a survey?</h1>
      <button class="button-close">NO</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
