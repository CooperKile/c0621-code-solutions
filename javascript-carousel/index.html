<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-side">
        <i class="fas fa-chevron-left previous"></i>
      </div>
      <img src="images/001.png" alt="pokemon" class="image">
      <div class="column-side">
       <i class="fas fa-chevron-right next"></i>
      </div>
    </div>
  </div>
  <div class="container hidden">
    <div class="row">
      <div class="column-side">
        <i class="fas fa-chevron-left previous"></i>
      </div>
      <img src="images/004.png" alt="pokemon" class="image">
      <div class="column-side">
        <i class="fas fa-chevron-right next"></i>
      </div>
    </div>
  </div>
  <div class="container hidden">
    <div class="row">
      <div class="column-side">
        <i class="fas fa-chevron-left previous"></i>
      </div>
      <img src="images/007.png" alt="pokemon" class="image">
      <div class="column-side">
        <i class="fas fa-chevron-right next"></i>
      </div>
    </div>
  </div>
  <div class="container hidden">
    <div class="row">
      <div class="column-side">
        <i class="fas fa-chevron-left previous"></i>
      </div>
      <img src="images/025.png" alt="pokemon" class="image">
      <div class="column-side">
        <i class="fas fa-chevron-right next"></i>
      </div>
    </div>
  </div>
  <div class="container hidden">
    <div class="row">
      <div class="column-side">
        <i class="fas fa-chevron-left previous"></i>
      </div>
      <img src="images/039.png" alt="pokemon" class="image">
      <div class="column-side">
        <i class="fas fa-chevron-right next"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="circle">
      <i class="fas fa-circle" data-value="0"></i>
      <i class="far fa-circle" data-value="1"></i>
      <i class="far fa-circle" data-value="2"></i>
      <i class="far fa-circle" data-value="3"></i>
      <i class="far fa-circle" data-value="4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
