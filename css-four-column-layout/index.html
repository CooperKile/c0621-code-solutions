<!DOCTYPE html>
<html>
<head>
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="Screen One" class="image">
        <img src="images/switch-icon.png" alt="Switch" class="icon">
        <h3>App Switching</h3>
        <p>Toggels all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="Screen Two" class="image">
        <img src="images/filter-icon.png" alt="Filter" class="icon">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="Screen Three" class="image">
        <img src="images/slider-icon.png" alt="Slider" class="icon">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="Screen Four" class="image">
        <img src="images/bars-icon.png" alt="Bars" class="icon">
        <h3>Stats + Milage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
