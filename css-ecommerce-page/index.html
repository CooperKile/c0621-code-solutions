<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-full">
      <h2>New Arrivals</h2>
    </div>
  </div>
  <div class="row">
    <div class="column-one-fifth">
      <img src="images/dress1.jpeg" alt="dress one" class="image">
      <div class="text-row">
        <p class="item">Free People</p>
        <p class="size">Size 6</p>
      </div>
      <div class="text-row">
        <p class="price">$35</p>
        <p class="retail">$125 retail</p>
      </div>
    </div>
    <div class="column-one-fifth">
      <img src="images/ysl-bag.jpeg" alt="lv bag" class="image">
      <div class="text-row">
        <p class="item">Yves Saint Laurent</p>
        <p class="size">One-Size</p>
      </div>
      <div class="text-row">
        <p class="price">$200</p>
        <p class="retail">$1600 retail</p>
      </div>
    </div>
    <div class="column-one-fifth">
      <img src="images/key.jpeg" alt="key" class="image">
      <div class="text-row">
        <p class="item">Tiffany</p>
        <p class="size">One-Size</p>
      </div>
      <div class="text-row">
        <p class="price">$476</p>
        <p class="retail">$2000 retail</p>
      </div>
    </div>
    <div class="column-one-fifth">
      <img src="images/lv-bag.jpg" alt="lv bag" class="image">
      <div class="text-row">
        <p class="item">Lous Vuitton</p>
        <p class="size">One-Size</p>
      </div>
      <div class="text-row">
        <p class="price">$95</p>
        <p class="retail">$1200 retail</p>
      </div>
    </div>
    <div class="column-one-fifth">
      <img src="images/dress2.jpeg" alt="dress 2" class="image">
      <div class="text-row">
        <p class="item">Reformation</p>
        <p class="size">Size 4</p>
      </div>
      <div class="text-row">
        <p class="price">$20</p>
        <p class="retail">$198 retail</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
