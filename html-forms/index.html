<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label> <br />
      <input type="text" name="email" size="15" maxlength="50"> <br />

    <label for="coding">Why is coding cool?</label> <br />
      <select name="coding">
        <option value="select">Select One</option>
        <option value ="optionone">Because its intersting</option>
        <option value="optiontwo">Because its fun</option>
        <option value="optionthree">Because its powerful</option>
      </select> <br />

    <label for="language">Favorite Language (choose one)<br />
      <input type="radio" name="language" value="html" />
        HTML
      <input type="radio" name="language" value="css" />
        CSS
      <input type="radio" name="language" value="javascript" />
        JavaScript
    </label> <br />

    <label for="info">Would you like to sign up for more information?</label> <br />
      <input type="checkbox" name="yes" value="sign" /> Sign me up! <br />

    <label for="comments">Comments</label> <br />
      <textarea name ="comments" cols="30" rows="10"></textarea>
  </form>
</body>
</html>
