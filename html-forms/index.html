<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label> <br />
      <input id="email" type="text" name="email" size="15" maxlength="50"> <br />

    <label for="coding">Why is coding cool?</label> <br />
      <select id ="coding" name="coding">
        <option value="select">Select One</option>
        <option value ="optionone">Because its intersting</option>
        <option value="optiontwo">Because its fun</option>
        <option value="optionthree">Because its powerful</option>
      </select> <br />

    <p>Favorite Language (choose one) <br />
      <input type="radio" name="language" value="html" id="html" />
      <label for="html">HTML</label>
      <input type="radio" name="language" value="css" id="css" />
      <label for="css">CSS</label>
      <input type="radio" name="language" value="javascript" id="javascript"/>
      <label for ="javascript">JavaScript</label>
     </p>

    <label id="info" for="info">Would you like to sign up for more information?</label> <br />
      <input type="checkbox" name="yes" value="sign" /> Sign me up! <br />

    <label id="textarea" for="textarea">Comments</label> <br />
      <textarea name ="comments" cols="30" rows="10"></textarea>
  </form>
</body>
</html>
