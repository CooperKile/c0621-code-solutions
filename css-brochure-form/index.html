<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form>
    <div class="row">
      <div class="column-full">
        <h2>LEARN MORE</h2>
      </div>
    </div>

    <div class="option">
      <div class ="row">
        <label class="title">COMPANY EMAIL</label>
        </div>
      <div class="row">
        <input type="email" id="email" name="email" placeholder="sally@company.co">
      </div>
    </div>

    <div class="option">
      <div class="row">
        <label class="title">NAME</label>
      </div>
      <div class="row">
        <input type="text" id="name" name="name" placeholder="Sally Smith">
      </div>
    </div>

    <div class="option">
      <div class="row">
        <label class="title">WHERE ARE YOU HIRING</label>
      </div>
      <div class="row">
        <input type="text" id="location" name="location" placeholder="City, County">
      </div>
    </div>

    <div class="option">
      <div class="row">
        <label class="title">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <div class="row">
        <select name="engineers" id="engineers">
          <option value="one">1-2 Engineers</option>
          <option value="two">3-4 Engineers</option>
          <option value="three">5-6 Engineers</option>
        </select>
      </div>
    </div>
    <div class="styled-button">
      <button class="submit" type="button">SUBMIT</button>
    </div>
  </form>
</div>
</body>
</html>
